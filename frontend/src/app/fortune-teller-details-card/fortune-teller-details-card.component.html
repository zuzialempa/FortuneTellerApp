<mat-card class="ftCard">
    <mat-card-header>
        <mat-card-title>{{fortuneTeller.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-subtitle>{{fortuneTeller.descriptionLong}}</mat-card-subtitle>
        <div class="ftImg">
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Fortune Teller Photo">
        </div>
    </mat-card-content>
</mat-card>
