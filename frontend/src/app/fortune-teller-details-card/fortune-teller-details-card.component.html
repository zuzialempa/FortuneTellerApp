<mat-card class="ftCard">
    <mat-card-header>
        <mat-card-title>{{fortuneTeller.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card-subtitle>{{fortuneTeller.descriptionLong}}</mat-card-subtitle>
        <img class="mat-card-image ftImg" src={{fortuneTeller.image}} alt="Fortune Teller Photo">
    </mat-card-content>
</mat-card>
