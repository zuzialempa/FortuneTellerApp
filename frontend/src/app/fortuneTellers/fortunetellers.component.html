<div class="ftGrid">
  <mat-grid-list cols="3" >
    <mat-grid-tile *ngFor="let fortuneTeller of fortuneTellers" >
      <div class="padding">
        <fortune-teller-card [fortuneTeller]=fortuneTeller></fortune-teller-card>
      </div>
      <span class='space'></span>
    </mat-grid-tile>
  </mat-grid-list>
</div>
