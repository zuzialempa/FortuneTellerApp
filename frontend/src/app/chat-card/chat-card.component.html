<mat-card class="chat" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Rozmawiasz z wróżką</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let message of messages">
                <span class="chat-author">{{message.author}}</span>
                :&nbsp;&nbsp;&nbsp;
                <span class="chat-msg">{{message.message}}</span>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field class="full">
            <mat-label>Napisz wiadomość</mat-label>
            <input name="message" type="text" matInput #message>
            <button id="basic" type="button" mat-button (click)="sendMessage()">
                send
            </button>
        </mat-form-field>
    </mat-card-actions>

</mat-card>
