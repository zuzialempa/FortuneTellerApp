<mat-card class="ftCard">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{fortuneTeller.name}}</mat-card-title>
        <mat-card-subtitle>{{fortuneTeller.descriptionShort}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image class="ftImg" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Fortune Teller Photo">
    </mat-card-content>
    <mat-card-actions >
        <button mat-button color="warm" (click)="onDetailsClick()">Details</button>
        <button mat-icon-button color="warm" [disabled]=!fortuneTeller.available (click)="onWriteClick()">
            <mat-icon>fiber_manual_record</mat-icon> Write
        </button>
    </mat-card-actions>

</mat-card>
